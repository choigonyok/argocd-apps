apiVersion: batch/v1
kind: Job
metadata:
  name: init-job-for-backend
spec:
  template:
    spec:
      containers:
      - name: init-container
        image: achoistic98/blog_init:latest
  completions: 1
  restartPolicy: Never
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template: 
    metadata:
      labels:
        app: backend
    spec:
      # initContainers:
      #   - name: init-backend
      #     image: achoistic98/blog_mysqls:latest
      containers:
      - name: backend
        image: achoistic98/blog_backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST_READ
          value: mysql-ha-haproxy:3306
        - name: DB_HOST_WRITE
          value: mysql-ha-0
        - name: DB_DRIVER
          value: mysql
        - name: HOST
          value: www.choigonyok.com
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: password
        - name: DB_NAME
          value: blogdb
        - name: BLOG_ID
          value: choigonyok
        - name: BLOG_PW
          value: devops
        # - name: AWS_SECRET_KEY
        #   value: 
        # - name: AWS_ACCESS_KEY
        #   value: 
        # - name: GITHUB_TOKEN
        #   value: 
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - backend
            topologyKey: "kubernetes.io/hostname"